{% extends 'core/base.html' %}

{% block title %}

    RMS - Add candidate

{% endblock %}

{% block content %}
    
    <form method="post" action=".">
        {% csrf_token %}
        
        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label class="col-form-label" for="id_name">Name:</label>
                <input type="text" class="form-control" name="name" maxlength="255" autofocus required id="id_name">
            </div>
        </div>

        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label for="id_description">Description:</label>
                <input type="text" class="form-control" name="description" cols="40" rows="10" id="id_description"></input>
            </div>
        </div>

        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" name="email" maxlength="254" required id="id_email">
            </div>
        </div>

        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label for="id_phone">Phone:</label>
                <input type="number" class="form-control" name="phone" min="0" required id="id_phone">
            </div>
        </div>

        <div class="d-grid my-3 gap-2 d-md-flex justify-content-center">
            <button type="submit" class="btn btn-success bg-gradient">Create</button>
        </div>

    </form>

{% endblock %}
