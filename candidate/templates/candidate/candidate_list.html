{% extends 'core/base.html' %}

{% block title %}

    RMS - Candidates

{% endblock %}

{% block content %}

    <!-- Search bar-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form method="get" action="{% url 'candidates_list' %}?query={{ query }}" class="d-flex" role="search">
                <input name="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- add candidate -->
    <button class="mx-3 my-3 btn btn-success bg-gradient"><a class="nav-link text-white" href="{% url 'add_candidate' %}">Add new candidate</a></button>

    {% if candidates %}
    <div class="row mx-3">

        {% for candidate in candidates %}
        
        <div class="card mx-4 my-3" style="width: 300px;">
            <img src="{{ candidate.image.url }}" class="card-img-top" alt="{{ candidate.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ candidate.name }}</h5>
                <p class="card-text">Status: {{ candidate.status }}</p>
                <a href="{% url 'candidate_details' candidate.id %}" class="btn btn-success bg-gradient">Details</a>
            </div>
        </div>

        {% endfor %}

    </div>
    {% else %}
        <div class="row mx-3">
            <p>no candidates found</p>
        </div>
    {% endif %}

{% endblock %}
